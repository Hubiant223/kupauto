<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samochodziki</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function Start(){
            cenaA = 4000000;
            document.getElementById("cenaS").innerHTML= cenaA + "zł";

        }
        function Fcena(){
            let cena = cenaA;
            let n1= document.getElementById("n1").checked;
            let n2= document.getElementById("n2").checked;
            let n3= document.getElementById("n3").checked;
            if(n2){
                cena=cena*1.3;
            }
            if(n3){
                cena=cena*1.1;
            }
            let sil=document.getElementById("silnik").value;
            if(sil=="d"){
                cena=cena+3000;
            }
            if(sil=="h"){
                cena=cena+10000;
            }
            if(sil=="e"){
                cena=cena+50000;
            }
            let kl=document.getElementById("kl").checked;
            let di=document.getElementById("di").checked;
            let AB=document.getElementById("AB").checked;
            let ro=document.getElementById("ro").checked;
            let ka=document.getElementById("ka").checked;
            let po=document.getElementById("po").checked;
            let au=document.getElementById("au").checked;
            if(kl){
                cena=cena+5000;
            }
            if(di){
                cena=cena+3500;
            }
            if(AB){
                cena=cena+400;
            }
            if(ro){
                cena=cena+600;
            }
            if(ka){
                cena=cena+1000;
            }
            if(po){
                cena=cena+909;
            }
            if(au){
                cena=cena+4000;
            }
            

            document.getElementById("cenaS").innerHTML= cena + "zł";

        }
    </script>
</head>
<body onload="Start()">
<header>
    <h1>Wybierz konfiguracje samochodów</h1>
</header>
<main>
    <div id="cenaS">???</div>
    <form action="mailto:hubiant223@gmail.com" enctype="text/plain" method="post">
        <div class="row">
            <fieldset>
                <legend>Rodzaj nadwozia</legend>
                <input type="radio" value="1" name="nadwozie" id="n1"onchange="Fcena()"> Hatchback
                <input type="radio" value="2" name="nadwozie" id="n2"onchange="Fcena()"> Kabriolet
                 <input type="radio" value="3" name="nadwozie" id="n3"onchange="Fcena()"> Sedan

            </fieldset>

        </div>
        <div class="row">
            <label for="silnik">Rodzaj Silnika</label>
            <select name="silnik" id="silnik" onchange="Fcena()">
                <option value="d">disel</option>
                <option value="b">benzyna</option>
                <option value="e">elektryczny</option>
                <option value="h">hybryda</option>
            </select>
        </div>
        <div class="row">
            <input type="checkbox" name="kl" id="kl" onchange="Fcena()">Klimatyzacja
            <input type="checkbox" name="au" id="au" onchange="Fcena()">auto pilot
            <input type="checkbox" name="ka" id="ka" onchange="Fcena()">kamera cofania
            <input type="checkbox" name="di" id="di" onchange="Fcena()">disco kierownica
            <br>
            <input type="checkbox" name="la" id="la" onchange="Fcena()">lampa ledowa
            <input type="checkbox" name="AB" id="AB" onchange="Fcena()">ABS
            <input type="checkbox" name="po" id="po" onchange="Fcena()">podwozie led
            <input type="checkbox" name="ro" id="ro" onchange="Fcena()">rozkładany dach
        </div>
        <div class="row">
            <input type="text">Podaj imię i nazwkisko<br>
            <input type="email" name="" id="">Podaj email<br>
            <input type="tel" name="" id="">Podaj telefon <br>
        </div>
        <div class="row">
            <label for="">kolor lakieru</label>
            <input type="color" name="" id="">
        </div>
        <div class="row">
            Uwagi <br>
            <textarea name="" id="" cols="62" rows="5"></textarea>
        </div>
        <div class="row">
            <input type="submit" value="zamów">
            <input type="reset" value="wyczyść">
        </div>

    </form>
    
</main>
    
</body>
</html>
